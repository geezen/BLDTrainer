<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLD Trainer</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="root-container">
        <div class="header">
            <button type="button" class="piece-btn btn" id="btn-corners">Corners</button>
            <button type="button" class="piece-btn btn" id="btn-edges">Edges</button>
        </div>
        <div class="main-container">
            <div id="letter-pair-container">
                <!-- Dynamically filled-->
            </div>
            <div class="cube-container">
                <div class="output-text" id="comm-type">[Comm Type]</div>
                <div class="output-text" id="comm">[Comm]</div>
                <div id="anim-cube"></div>
            </div>
        </div>
    </div>

    <script src="scripts/AnimCube3.js"></script>
    <script src="scripts/bindings.js"></script>
    <script src="scripts/commutators/commutators.js"></script>
    <script src="scripts/piece-types.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
